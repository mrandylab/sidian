            var oldcrc=0;
            var mparam='';
            var code_jsn='Hi';
            var ambil=0;
            var timeup=10;
            
            function update() {
              $('#div_notif').html(' ...');
              ambil++; 
              $.ajax({
                type: 'POST',
                url: 'https://ekinerja.baritoutarakab.go.id/present/notif/code'+'/'+code_jsn,
                timeout: 12000,
                dataType: 'json',
                data: 'crc='+oldcrc,
                success: function(data) {
                   if(parseInt(data.ret)==1)$('#div_reload').html(data.data);
                   if(data.crc)oldcrc=data.crc;
                  $('#div_notif').html('');
                  if(parseInt(data.norep)==1)code_jsn='none'; 
                  if(code_jsn != 'none'){
                    if(ambil < timeup)window.setTimeout(update, 12000);
                  }else{
                    oldcrc=0;
                    window.clearTimeout(); 
                  }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                  $('#div_notif').html('Timeout contacting server..');
                  if(code_jsn != 'none')window.setTimeout(update, 36000);
                }
            });
            }
            
            function load_cnt(kode_act) {
                window.clearTimeout(); 
                $.ajax({
                  url: 'https://ekinerja.baritoutarakab.go.id/present/home/isi_index2',
                  type: 'POST',                  
                  cache: false,
                  dataType: 'json',
                  data:'json=1&kodeview='+kode_act,
                  success: function(msg) {
                      if(parseInt(msg.ret)>=1){
                        code_jsn=msg.code_jsn;
                        $('#ld_cnt').html(msg.data);
                        myparam=msg.param;
                        oldcrc=0;
                      }
                  },
                  error:function (XMLHttpRequest, textStatus, errorThrown) {
                      $('#ld_cnt').html('Timeout contacting server kita..');
                  }
                });
                return;
            }

                        function dArr(num) {
                            var buf = new ArrayBuffer(8);var lN = new Float64Array(buf);lN[0] = num;
                            return Array.from(new Int8Array(buf)).reverse();  // reverse
                        }
                        function tHS(bA) {return Array.from(bA, function(by) {return ('0' + (by & 0xFF).toString(16)).slice(-2);}).join('')}

                        dtm1a = new Date();
